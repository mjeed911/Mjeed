<body onload="GFG_Fun()" >

	
<div class="container text-center">

 <p style = 
 "font-size: 24px; font-weight: bold; color: black; text-align: center;" > سوها وانت في البيت مب ناقصينك ترى
  اذا سويت الفعالية وثقها في هاشتاق

</p>

</p>

<script> 
    var up = document.getElementById('GFG_UP'); 
    var down = document.getElementById('GFG_DOWN'); 
    
    var arr = [
      "زين لنا حلا في 10 دقايق",
     "عطنا بيتين من اي قصيدة", 
      "شاركنا اخر صورة في الالبوم",
      "قول موقف محرج حصل لك",
      "قلنا قصة من طفولتك"
      ]; 
    
  
    
    function random(mn, mx) { 
        return Math.random() * (mx - mn) + mn; 
    } 
    
    function GFG_Fun() { 
        down.innerHTML = arr[Math.floor(random(1, 5))-1]; 
    } 

    document.getElementById("result").innerHTML= localStorage.getItem("textvalue");
